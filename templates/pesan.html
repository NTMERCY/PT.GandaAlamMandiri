<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT.GAM - Message</title>
    <link rel="stylesheet" href="../static/assets (4)/css/dashboard.css">
    <link rel="shortcut icon" href="../static/assets (4)/img/favicon-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="/dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/tabel">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Tambah Data</span>
                </a>
            </li>
            <li class="active">
                <a href="/pesan">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Pesan</span>
                </a>
            </li>
            <li class="logout">
                <a href="">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>


    <div class="main-content">
        <div class="header-wrapper">
            <div class="header-title">
                <span>PT Ganda Alam Makmur</span>
                <h2>Message</h2>
            </div>
        </div>
        <div class="tabular-wrapper">
            <h3 class="main-title">Data</h3>
            <div class="table-container" style="padding: 20px;">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for def in data%} {% set name= def.name%}{% set email= def.email%}{% set message=
                        def.message%}{% set _id= def._id%}

                        <tr>
                            <td>{{name}}</td>
                            <td>{{email}}</td>
                            <td>{{message}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
